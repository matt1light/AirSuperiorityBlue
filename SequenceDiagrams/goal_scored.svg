ll="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="91" x="307" y="210.1606">to find it again</text><!--MD5=[5b8fc4ef5f083187cf97d727b5ab1f19]
@startuml
autonumber

PythonRobot -> CoppeliaSim: simxReadVisionSensor()

activate CoppeliaSim
CoppeliaSim -> PythonRobot: return goalScoredAData
note right
We use a vision sensor as goal
line detectors
end note

alt goalScoredAData[0][9] < 0.3
PythonRobot -> CoppeliaSim: simxSetObjectPosition(ball)
note right
we reset the position of the
ball and allow the robots
to find it again
end note
end

deactivate CoppeliaSim
@enduml

