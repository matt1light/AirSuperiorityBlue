font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="81" y="221.8325">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="269" x="94" y="221.8325">simxSetJointTargetVelocity(rightJoint, -0.5)</text><polygon fill="#A80036" points="368,252.0313,378,256.0313,368,260.0313,372,256.0313" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="74" x2="374" y1="256.0313" y2="256.0313"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="81" y="250.9653">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="255" x="94" y="250.9653">simxSetJointTargetVelocity(leftJoint, 0.5)</text><!--MD5=[27840a371f9052105f0e0dd2e70d8505]
@startuml
autonumber

PythonRobot -> CoppeliaSim: simxReadVisionSensor()

activate CoppeliaSim
CoppeliaSim -> PythonRobot: return ballSensorData

alt ballSensorData[0][9] <= 0.3
PythonRobot -> CoppeliaSim: simxSetJointTargetVelocity(rightJoint, 5)
PythonRobot -> CoppeliaSim: simxSetJointTargetVelocity(leftJoint, 5)
else ballSensorData[0][9] > 0.3
PythonRobot -> CoppeliaSim: simxSetJointTargetVelocity(rightJoint, -0.5)
PythonRobot -> CoppeliaSim: simxSetJointTargetVelocity(leftJoint, 0.5)
end

deactivate CoppeliaSim
@enduml

